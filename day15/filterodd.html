<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=[]
        var i;
        for(i=0 ; i<5; i++)
        {
            num[i]=parseInt(prompt("enter your marks"));
            document.write("<br>",+num[i]);
        }
        function filteroddelement()
        {
            for(var i=0; i<num.length; i++)
            {
                if(num[i]%2!==0)
                {
                    document.write("<br>", +num[i])
                }

            }

            var myodd=filteroddelement[i];
            document.write(myodd);
        }

    </script>
</body>
</html>
